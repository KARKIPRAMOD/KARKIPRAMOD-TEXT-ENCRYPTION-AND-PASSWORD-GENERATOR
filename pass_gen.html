<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/pass_Gen.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-item">HOME</a>
      </div>
      <div class="nav-right">
        <a href="vigenere_cipher.html" class="nav-item">Vigenere Cipher</a>
        <a href="ceaser.html" class="nav-item">Caesar Cipher</a>
      </div>
    </nav>
    <div class="container">
      <h2>Password Generator</h2>
      <form action="">
        <label for="length">Length</label>
        <input type="number" id="length" name="length" /> <br />
        <label for="alphabets">Alphabets</label>
        <input type="text" id="alphabets" name="alphabets" /><br />
        <label for="special_character">Special Characters</label>
        <input type="number" id="special_character" /><br />
        <label for="upper_case">Upper Case Letters</label>
        <input type="number" name="upper_case" id="upper_case" /><br />
        <label for="lower_case">Lower Case Letters</label>
        <input type="number" name="lower_case" id="lower_case" /><br />
        <button type="button" onclick="generate_Password()">Generate</button>
      </form>
      <br />
      <label for="generated_password">Generated Password:</label>
      <input type="text" id="generated_password" readonly />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
