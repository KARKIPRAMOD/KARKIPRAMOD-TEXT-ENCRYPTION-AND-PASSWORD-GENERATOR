<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pass_Gen.css" />
  </head>
  <body>
    <form action="">
      <label for="length">Length</label>
      <input type="number" id="length" name="length" /> <br />
      <label for="alphabets">Alphabets</label>
      <input type="text" id="alphabets" name="alphabets" /><br />
      <label for="special_character">Special Characters</label>
      <input type="text" id="special_character" /><br />
      <label for="upper_case">Upper Case Letters</label>
      <input type="number" name="upper_case" id="upper_case" /><br />
      <label for="lower_case">Lower Case Letters</label>
      <input type="number" name="upper_case" id="lower_case" /><br />
      <button type="button" onclick="generatePassword()">Generate</button>
    </form>
    <br />
    <label for="generated_password" id="generated_password"
      >Generated Password:</label
    >
    <input type="text" id="generated_password" />
  </body>
</html>
